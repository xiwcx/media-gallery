<!doctype html>
<html ng-app="App">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Media Gallery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./static/styles.css">
    </head>
    <body class="background--lowlight" ng-controller="Gallery">
        <main>
          <header class="column-gutter-half row-gutter-1">
            <h1 class="text--highlight h1">Portfolio</h1>
          </header>

          <div class="grid-container">
            <figure class="grid-item column-gutter-half row-gutter-1" ng-repeat="galleryItem in galleryItems">
              <img class="galleryitem-image" src="{{galleryItem.img}}" alt="">
              <figcaption class="galleryitem-caption">
                <h2 class="h2">{{galleryItem.title}}</h2>
                <p class="h3">{{galleryItem.date}}</p>
              </figcaption>
            </figure>
          </div>
        </main>
        <script src="./static/scripts.js"></script>
    </body>
</html>
